name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  actions: write
  security-events: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        # Java 21 (Temurin) をセットアップし、Mavenの依存関係をキャッシュ
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven

      - name: Configure Maven settings for GitHub Packages
        # GitHub PackagesからKMGシリーズの依存関係を取得するためのMaven設定を構成
        run: |
          mkdir -p $HOME/.m2
          cat <<EOF > $HOME/.m2/settings.xml
          <settings>
            <servers>
              <server>
                <id>github-kmg-core</id>
                <username>${{ github.actor }}</username>
                <password>${{ secrets.GITHUB_TOKEN }}</password>
              </server>
              <server>
                <id>github-kmg-fund</id>
                <username>${{ github.actor }}</username>
                <password>${{ secrets.GITHUB_TOKEN }}</password>
              </server>
              <server>
                <id>github-kmg-tool-base</id>
                <username>${{ github.actor }}</username>
                <password>${{ secrets.GITHUB_TOKEN }}</password>
              </server>
            </servers>
          </settings>
          EOF

      - name: Generate dependency graph
        # 依存関係ツリーをGraphML形式で生成し、セキュリティ分析に使用
        run: |
          mkdir -p target
          export MAVEN_OPTS="-Xmx2g -XX:MaxMetaspaceSize=512m"
          mvn -B dependency:tree -DoutputType=graphml -DoutputFile=target/dependency-graph.graphml -Dverbose=false

      - name: Build and test with Maven
        # コンパイル、テスト実行、パッケージングを1回で実行（JaCoCoでカバレッジ計測も実施）
        run: mvn -B package -Djdk.instrument.traceUsage=true -DargLine="-XX:+EnableDynamicAgentLoading"
        continue-on-error: false

      - name: Check Test Coverage
        # テストカバレッジが100%であることを確認（100%未満の場合は失敗）
        run: |
          COVERAGE=$(mvn jacoco:report | grep -A 1 "Total.*class" | grep "[0-9]\{1,3\}%" | grep -o "[0-9]\{1,3\}%" | cut -d'%' -f1)
          if [ "$COVERAGE" -lt 100 ]; then
            echo "Test coverage is below 100%. Current coverage: $COVERAGE%"
            exit 1
          else
            echo "Test coverage is 100%"
          fi

      - name: Upload coverage report
        # JaCoCoで生成されたカバレッジレポートをアーティファクトとしてアップロード
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: target/site/jacoco/

      - name: Dependency Review
        # 依存関係の脆弱性をスキャンし、高リスクの脆弱性がある場合は失敗
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          deny-licenses: AGPL-1.0-or-later

      - name: Update dependency graph
        # GitHub Advanced Securityに依存関係グラフを送信（セキュリティ分析に使用）
        uses: advanced-security/maven-dependency-submission-action@v1
        continue-on-error: true
